    <h1 style="text-align: center; margin-top: 2rem">Contact Us</h1>

    <div class="container" style="margin-top: 5rem">
      <div class="row">
        <div class="col-md-8">
          <div class="well well-sm">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter name"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"> Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required="required"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      rows="9"
                      cols="25"
                      required="required"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-primary pull-right"
                    id="btnContactUs" onclick="display()"
                  >
                    Send Message
                  </button>

                  <script>
                    function display() {
                        alert("Feedback Sent successfully!!");
                      }
                  </script>
                </div>
              </div>
            </form>
          </div>
        </div>
